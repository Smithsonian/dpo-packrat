overwrite: true
schema: "http://localhost:4000/graphql"
documents: ["./graphql/api/queries/**/**.ts", "./graphql/api/mutations/**/**.ts"]
generates:
  ./graphql/schema.graphql:
    plugins:
      - schema-ast
  ./types/graphql.ts:
    plugins:
      - typescript
  ../client/src/types/graphql.tsx:
    plugins:
      - typescript
      - typescript-operations
      - typescript-react-apollo
