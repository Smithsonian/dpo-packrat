# import CaptureDataFile from "../capturedata/types.graphql"
# import Scene from "../scene/types.graphql"
# import IntermediaryFile from "../scene/types.graphql"
# import User from "../user/types.graphql"

scalar DateTime

type Asset {
  idAsset: ID!
  FileName: String!
  FilePath: String!
  AssetGroup: AssetGroup
  CaptureDataFile: [CaptureDataFile]
  Scene: [Scene]
  IntermediaryFile: [IntermediaryFile]
}

type AssetVersion {
  idAssetVersion: ID!
  Asset: Asset
  UserCreator: User
  DateCreated: DateTime!
  StorageLocation: String!
  StorageChecksum: String!
  StorageSize: Int!
}

type AssetGroup {
  idAssetGroup: ID!
  Asset: [Asset]
}
