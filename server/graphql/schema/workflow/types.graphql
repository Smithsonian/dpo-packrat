scalar DateTime

type Job {
    idJob: Int!
    idVJobType: Int!
    Name: String!
    Status: Int
    Frequency: String
    VJobType: Vocabulary
}

type JobRun {
    idJobRun: Int!
    idJob: Int!
    Status: Int!
    Result: Boolean
    DateStart: DateTime
    DateEnd: DateTime
    Configuration: String
    Parameters: String
    Output: String
    Error: String
    Job: Job
}

type Workflow {
    idWorkflow: Int!
    DateInitiated: DateTime!
    DateUpdated: DateTime!
    idWorkflowTemplate: Int!
    idProject: Int
    idUserInitiator: Int
    Project: Project
    UserInitiator: User
    WorkflowTemplate: WorkflowTemplate
    WorkflowStep: [WorkflowStep]
}

type WorkflowStep {
    idWorkflowStep: Int!
    JobRun: JobRun
    DateCreated: DateTime!
    idUserOwner: Int!
    idVWorkflowStepType: Int!
    idWorkflow: Int!
    State: Int!
    DateCompleted: DateTime
    User: User
    VWorkflowStepType: Vocabulary
    Workflow: Workflow
    WorkflowStepSystemObjectXref: [WorkflowStepSystemObjectXref]
}

type WorkflowStepSystemObjectXref {
    idWorkflowStepSystemObjectXref: Int!
    idSystemObject: Int!
    idWorkflowStep: Int!
    Input: Boolean!
    SystemObject: SystemObject
    WorkflowStep: WorkflowStep
}

type WorkflowTemplate {
    idWorkflowTemplate: Int!
    Name: String!
    Workflow: [Workflow]
}
