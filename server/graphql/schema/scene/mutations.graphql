type Mutation {
    createScene(input: CreateSceneInput!): CreateSceneResult!
}

input CreateSceneInput {
    Subtitle: String!
    idAssetThumbnail: Int
    CountScene: Int
    CountNode: Int
    CountCamera: Int
    CountLight: Int
    CountModel: Int
    CountMeta: Int
    CountSetup: Int
    CountTour: Int
    EdanUUID: String
    ApprovedForPublication: Boolean!
    PosedAndQCd: Boolean!
}

type CreateSceneResult {
    Scene: Scene
}
