scalar DateTime

type Scene {
  idScene: ID!
  Name: String!
  AssetThumbnail: Asset
  IsOriented: Boolean!
  HasBeenQCd: Boolean!
  Model: [Model]
}

type Actor {
  idActor: ID!
  IndividualName: String
  OrganizationName: String
