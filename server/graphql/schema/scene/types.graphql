# import Asset from "../asset/types.graphql"
# import Model from "../model/types.graphql"
# import Unit from "../unit/types.graphql"

scalar DateTime

type Scene {
    idScene: Int!
    HasBeenQCd: Boolean!
    idAssetThumbnail: Int
    IsOriented: Boolean!
    Name: String!
    Asset: Asset
    ModelSceneXref: [ModelSceneXref]
    SystemObject: SystemObject
}

type Actor {
    idActor: Int!
    idUnit: Int
    IndividualName: String
    OrganizationName: String
    Unit: Unit
    ModelProcessingAction: [ModelProcessingAction]
    SystemObject: SystemObject
}

type IntermediaryFile {
    idIntermediaryFile: Int!
    DateCreated: DateTime!
    idAsset: Int!
    Asset: Asset
    SystemObject: SystemObject
}
