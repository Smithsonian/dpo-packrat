# import User from "../user/types.graphql"

scalar DateTime

type License {
  idLicense: ID!
  Name: String!
  Description: String!
  LicenseAssignment: [LicenseAssignment]
}

type LicenseAssignment {
  idLicenseAssignment: ID!
  License: License!
  UserCreator: User
  DateStart: DateTime
  DateEnd: DateTime
}
